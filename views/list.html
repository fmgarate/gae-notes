<h2>All Notes</h2>

<div class="note-item" ng-repeat="note in vm.items">
    <h4 class="title">
        <a ui-sref="note({id: note.id})">
            {{ note.title }}</a></h4>
    <div class="actions">
        <button>EDIT</button>
        <button>DELETE</button>
    </div>
    <div class="content">
        {{ note.content | limitTo : 96 }}
    </div>
</div>
