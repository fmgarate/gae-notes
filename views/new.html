<h2>New</h2>

<form name="form" ng-submit="vm.submit(form)" novalidate>
    <div class="form-group">
        <label>Title</label>
        <input type="text" name="title"
            placeholder="Title"
            ng-model="vm.note.title"
            required>
    </div>
    <div class="form-group">
        <label>Content</label>
        <textarea name="Content"
            placeholder="Content"
            ng-model="vm.note.content"
            required>
        </textarea>
    </div>
    <div class="form-group">
        <button type="submit">Save</button>
    </div>
</form>
